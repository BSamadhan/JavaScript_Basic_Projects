<p id="filedata"></p>
    

<script>
    document.getElementById("btnshow").addEventListener('click',requestdata);
    
    function requestdata(){
        const promiseobj = fetch('data.txt');
        promiseobj.then((res)=>{
            return res.text();
        }).then((data)=>{
            document.getElementById('filedata').innerHTML = data;
        })
    }
