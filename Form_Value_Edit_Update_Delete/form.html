  <div class="container-fault" style="padding: 0 30px;">
    <div class="row">
        <div class="col-lg-4">
          <div class="formControl">
              <form id="myForm">
                <h4 style="text-align: center;">Add Infor</h4>
                  <div class="form-group mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fname" placeholder="First Name">
                  </div>
                  <div class="form-group mb-3">
                      <label for="lname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lname" placeholder="Last Name">
                  </div>
                  <div class="form-group mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="Email Id">
                  </div>
                  <div class="form-group mb-3">
                      <label for="mobile" class="form-label">Mobile</label>
                      <input type="text" class="form-control" id="mobile"placeholder="Mobile">
                      
                  </div>
                  <div class="form-group mb-3">
                      <label for="address" class="form-label">Address</label>
                      <textarea class="form-control" id="address" rows="3"  placeholder="Address"></textarea>
                  </div>
                  <div class="form-group mb-3" style="text-align: center;">
                      <!-- <button onclick="AddData(event)">Add</button> -->
                      <button id="btnadd">Submit</button>
                      
                  </div>
              </form> 

              
              <form id="editform">
                <h4 style="text-align: center;">Edit Form</h4>
                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control e_data" id="E_fname" placeholder="First Name">
                </div>
                <div class="form-group mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control e_data" id="E_lname" placeholder="Last Name">
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control e_data" id="E_email" placeholder="Email Id">
                </div>
                <div class="form-group mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control e_data" id="E_mobile"placeholder="Mobile">
                    
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control e_data" id="E_address" rows="3"  placeholder="Address"></textarea>
                </div>
                <div class="form-group mb-3" style="text-align: center;">
                    <!-- <button onclick="AddData(event)">Add</button> -->
                    <button id="btnupdate" onclick="save_data()">save</button>
                </div>
            </form> 
          </div>
        </div>

        <div class="col-lg-8">
            <div id="tableOuter">
                <table id="table_data" class="table">
                    <thead>
                      <tr>
                        <th scope="col">Sr. No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                  </table>
                </div>
        </div>
    </div>
</div>
