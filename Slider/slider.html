<!DOCTYPE html>
<html>
<head>
<title>Sidebar in Javascript</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./sidebarCss.css">

<style>

</style>
</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides">
          <div class="numbertext">1 / 3</div>
          <img src="./img/img_nature_wide.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides">
          <div class="numbertext">2 / 3</div>
          <img src="./img/img_snow_wide.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides">
          <div class="numbertext">3 / 3</div>
          <img src="./img/img_mountains_wide.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
     

<script>
    let slidepositon = 1;
    slideshow(slidepositon);

    function plusSlides(n){
        slideshow(slidepositon += n);
    } 

    function currentSlide (n) {
        slideshow(slidepositon = n);
    }


    function slideshow(n){
        let slides = document.getElementsByClassName("mySlides");
        let circles = document.getElementsByClassName("dot");
        if(n > slides.length){
           slidepositon = 1;
        }
        else if(n < 1){
            slidepositon = slides.length;
        }

        for (let i = 0; i < slides.length; i++){
            slides[i].style.display = "none";
        }
        for (let i =0; i < circles.length; i++){
            circles[i] = circles[i].className.replace = ("active", "")
        }
        slides[slidepositon-1].style.display = "block";  
        circles[slidepositon-1].className += " active";
    }

</script>

</body>
</html>
